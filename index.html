<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–ø–ª–∞—Ç–∞ —Ç–∞—Ä–∏—Ñ–∞</title>

    <!-- CloudPayments -->
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

    <!-- Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="loader">
    <h2>–û—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –æ–ø–ª–∞—Ç—ã‚Ä¶</h2>
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const TARIFFS = {
        TEST: 990,
        START: 2990,
        PRO: 6990
    };

    function getTariffFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const tariff = urlParams.get('tariff');
        return tariff && TARIFFS[tariff] ? tariff : 'TEST';
    }

    function pay() {
        const user = tg.initDataUnsafe?.user || tg.initData?.user;

        if (!user || !user.id) {
            tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö Telegram');
            return;
        }

        const accountId = String(user.id); // üî• –ö–õ–Æ–ß–ï–í–û
        const tariff = getTariffFromURL();
        const amount = TARIFFS[tariff];

        const widget = new cp.CloudPayments();

        widget.charge(
            {
                publicId: 'pk_371ac53e43d82e5215af37c4dda28',
                description: `–û–ø–ª–∞—Ç–∞ —Ç–∞—Ä–∏—Ñ–∞ ${tariff}`,
                amount: amount,
                currency: 'RUB',
                accountId: accountId, // ‚úÖ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –ø—Ä–∏–¥—ë—Ç –≤ webhook
                data: {
                    telegram_id: accountId,
                    username: user.username || '',
                    tariff: tariff,
                    project: 'AIbots'
                }
            },
            function (options) {
                fetch('https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: accountId,
                        username: user.username,
                        status: 'success',
                        payment: options
                    })
                });

                tg.showAlert(`‚úÖ –û–ø–ª–∞—Ç–∞ —Ç–∞—Ä–∏—Ñ–∞ ${tariff} –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ`);
                tg.close();
            },
            function (reason, options) {
                fetch('https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'fail',
                        reason: reason,
                        payment: options
                    })
                });

                tg.showAlert(`‚ùå –û–ø–ª–∞—Ç–∞ —Ç–∞—Ä–∏—Ñ–∞ ${tariff} –Ω–µ –ø—Ä–æ—à–ª–∞`);
            }
        );
    }

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –æ–ø–ª–∞—Ç—ã
    window.addEventListener('load', () => {
        setTimeout(pay, 400);
    });
</script>

</body>
</html>
