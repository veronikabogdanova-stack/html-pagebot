<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата тарифа</title>

    <!-- CloudPayments -->
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

    <!-- Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="loader">
    <h2>Открываем форму оплаты…</h2>
    <p>Пожалуйста, подождите</p>
</div>

<!-- скрытая кнопка для автозапуска -->
<button id="payBtn" onclick="pay()" style="display:none;"></button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Список тарифов и их цены
    const TARIFFS = {
        TEST: 1,
        START: 2990,
        PRO: 6990
    };

    // Получаем тариф из URL
    function getTariffFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const tariff = urlParams.get('tariff');
        return tariff && TARIFFS[tariff] ? tariff : 'TEST'; // по умолчанию TEST
    }

    // Функция оплаты
    function pay() {
        const user = tg.initDataUnsafe.user;
        if (!user) {
            tg.showAlert('Ошибка получения данных Telegram');
            return;
        }

        const tariff = getTariffFromURL();
        const amount = TARIFFS[tariff];

        const widget = new cp.CloudPayments();

        widget.charge(
            {
                publicId: 'pk_371ac53e43d82e5215af37c4dda28', // твой publicId
                description: `Оплата тарифа ${tariff}`,
                amount: amount,
                currency: 'RUB',
                data: {
                    telegram_id: user.id,
                    username: user.username,
                    tariff: tariff
                }
            },
            function(options) {
                // Успех
                fetch('https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        status: 'success',
                        payment: options
                    })
                });
                tg.showAlert(`✅ Оплата тарифа ${tariff} прошла успешно`);
                tg.close();
            },
            function(reason, options) {
                // Ошибка / отмена
                fetch('https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        status: 'fail',
                        reason: reason,
                        payment: options
                    })
                });
                tg.showAlert(`❌ Оплата тарифа ${tariff} не прошла`);
            }
        );
    }

    // Автозапуск оплаты
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('payBtn').click();
        }, 400);
    });
</script>

</body>
</html>
