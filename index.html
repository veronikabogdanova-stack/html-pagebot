<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата подписки</title>

    <!-- CloudPayments -->
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

    <!-- Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="loader">
    <h2>Открываем форму оплаты…</h2>
    <p>Пожалуйста, подождите</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ====== КОНФИГ ДВУХ БОТОВ ======
    const CONFIG = {
        B2B: {
            webhook: 'https://nikabogdanovaa987988.app.n8n.cloud/webhook/payment-result',
            tariffs: {
                TEST: 399,
                START: 799,
                PRO: 1799
            }
        },
        B2C: {
            webhook: 'https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result',
            tariffs: {
                MINI: 299,
                BASIC: 299,
                PLUS: 699,
                MAX: 1299
            }
        }
    };

    // ====== Определение тарифа (без отображения B2B/B2C) ======
    function resolveTariff() {
        const urlParams = new URLSearchParams(window.location.search);
        const tariff = (urlParams.get('tariff') || '').toUpperCase();

        // B2B тарифы
        if (CONFIG.B2B.tariffs[tariff]) {
            return {
                tariff: tariff,
                amount: CONFIG.B2B.tariffs[tariff],
                webhook: CONFIG.B2B.webhook,
                plan_type: 'business',
                project: 'B2B_pr'
            };
        }

        // B2C тарифы
        if (CONFIG.B2C.tariffs[tariff]) {
            return {
                tariff: tariff,
                amount: CONFIG.B2C.tariffs[tariff],
                webhook: CONFIG.B2C.webhook,
                plan_type: 'client',
                project: 'B2C_pr'
            };
        }

        // fallback
        return {
            tariff: 'TEST',
            amount: CONFIG.B2B.tariffs.TEST,
            webhook: CONFIG.B2B.webhook,
            plan_type: 'business',
            project: 'B2B_pr'
        };
    }

    function pay() {
        const user = tg.initDataUnsafe?.user || tg.initData?.user;

        if (!user || !user.id) {
            tg.showAlert('Ошибка получения данных Telegram');
            return;
        }

        const t = resolveTariff();
        const accountId = String(user.id);

        const widget = new cp.CloudPayments();

        widget.charge(
            {
                publicId: 'pk_371ac53e43d82e5215af37c4dda28',
                description: `Подписка ${t.tariff}`,
                amount: t.amount,
                currency: 'RUB',
                accountId: accountId,
                data: {
                    telegram_id: accountId,
                    username: user.username || '',
                    tariff: t.tariff,
                    plan_type: t.plan_type,
                    project: t.project
                }
            },
            async function (options) {

                await fetch(t.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: accountId,
                        username: user.username || '',
                        status: 'success',
                        tariff: t.tariff,
                        plan_type: t.plan_type,
                        payment: options
                    })
                });

                tg.showAlert(`✅ Оплата прошла успешно`);
                setTimeout(() => tg.close(), 800);
            },
            async function (reason, options) {

                await fetch(t.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: accountId,
                        status: 'fail',
                        reason: reason,
                        tariff: t.tariff,
                        plan_type: t.plan_type,
                        payment: options
                    })
                });

                tg.showAlert(`❌ Оплата не прошла`);
            }
        );
    }

    window.addEventListener('load', () => {
        setTimeout(pay, 400);
    });
</script>

</body>
</html>
