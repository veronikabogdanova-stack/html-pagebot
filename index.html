<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата тарифа</title>

    <!-- CloudPayments -->
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

    <!-- Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="loader">
    <h2>Открываем форму оплаты…</h2>
    <p>Пожалуйста, подождите</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ====== КОНФИГИ ДЛЯ ДВУХ БОТОВ ======
    const CONFIG = {
        B2B: {
            webhook: 'https://nikabogdanovaa98798.app.n8n.cloud/webhook/payment-result',
            tariffs: {
                TEST: 990,
                START: 2990,
                PRO: 6990
            }
        },
        B2C: {
            webhook: 'https://alexnano593021.app.n8n.cloud/webhook/payment-result',
            tariffs: {
                MINI: 149,
                BASIC: 299,
                PLUS: 699,
                MAX: 1299
            }
        }
    };

    function getMode() {
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        return mode && CONFIG[mode.toUpperCase()] ? mode.toUpperCase() : 'B2B';
    }

    function getTariffFromURL(mode) {
        const urlParams = new URLSearchParams(window.location.search);
        const tariff = urlParams.get('tariff');
        return tariff && CONFIG[mode].tariffs[tariff] ? tariff : Object.keys(CONFIG[mode].tariffs)[0];
    }

    function pay() {
        const user = tg.initDataUnsafe?.user || tg.initData?.user;

        if (!user || !user.id) {
            tg.showAlert('Ошибка получения данных Telegram');
            return;
        }

        const mode = getMode();
        const tariff = getTariffFromURL(mode);
        const amount = CONFIG[mode].tariffs[tariff];
        const webhook = CONFIG[mode].webhook;

        const accountId = String(user.id);

        const widget = new cp.CloudPayments();

        widget.charge(
            {
                publicId: 'pk_371ac53e43d82e5215af37c4dda28',
                description: `Оплата тарифа ${tariff} (${mode})`,
                amount: amount,
                currency: 'RUB',
                accountId: accountId,
                data: {
                    telegram_id: accountId,
                    username: user.username || '',
                    tariff: tariff,
                    mode: mode,
                    project: 'AIbots'
                }
            },
            function (options) {
                fetch(webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: accountId,
                        username: user.username,
                        status: 'success',
                        mode: mode,
                        payment: options
                    })
                });

                tg.showAlert(`✅ Оплата тарифа ${tariff} прошла успешно`);
                tg.close();
            },
            function (reason, options) {
                fetch(webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: accountId,
                        status: 'fail',
                        reason: reason,
                        mode: mode,
                        payment: options
                    })
                });

                tg.showAlert(`❌ Оплата тарифа ${tariff} не прошла`);
            }
        );
    }

    window.addEventListener('load', () => {
        setTimeout(pay, 400);
    });
</script>

</body>
</html>
